<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function temp (form) {
  form.fahrenheit.value = form.celsius.value*1.8+32;
  changeImage(form);

}
function changeImage (form) {
	if (form.celsius.value >= 100) {
		document.getElementById('weather').src  = 'hot.jpg';
		document.getElementById('weather').alt  = 'hot weather';
		}
	else if (form.celsius.value < 0) {
		document.getElementById('weather').src  = 'cold.jpg';
		document.getElementById('weather').alt  = 'normal weather';
		}
	else {
		document.getElementById('weather').src  = 'weather2.png';
		document.getElementById('weather').alt  = 'cold weather';
		}
	}

</script> 
</head>
<body>

<img id = "weather" alt = "weather picture" src = "weather.png" style = "width: 100px">

<form>
Celsius:    <input type="text" size="15" name="celsius" style = "margin-left: 21px; margin-bottom: 5px"><br/>
Fahrenheit: <input type="text" size="15" name="fahrenheit" style = "margin-bottom: 5px"><br/>
<input type="button" value="Calculate" onclick = "temp (this.form)">
<input type="reset" value="Reset"> 
</form>


</body>

</html>
